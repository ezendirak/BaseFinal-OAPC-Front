<form #formulario="ngForm" (ngSubmit)="onclick($event)">
  <div class="jumbotron2" style="margin-bottom:  0; padding-bottom:  0;">  
    <div class="formCompradorGrande">
      <label for="campoA" class="labelEstadoComprador col-md-2 col-xs-12">Periode</label>
      <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:300px; display:inline-block;" name="Periode" [(ngModel)]="Periode">
        <option *ngFor="let h of periodes" [ngValue]="h">{{ h.numPeriode + " - " + h.tipusPeriode + " ("}} {{h.dataInici | date: 'dd/MM/yyyy'}} - {{ h.dataFi | date: 'dd/MM/yyyy'}} )</option>
      </select>
    </div>

  <div class="formCompradorGrande">
      <label for="campoB" class="labelEstadoComprador col-md-2 col-xs-12">Dates</label>
      <div class="col-xs-12 col-12 col-md-3 form-group">
        <input [attr.disabled]='true' type="text"
           name="rangDates"
           class="form-control"
           bsDaterangepicker
           #dpYMD="bsDaterangepicker"
           [(ngModel)]=bsRangeValue
           style="width:300px;"
           [isOpen]="isOpen"
           [bsConfig]="{containerClass: 'theme-red'}">

      
        <button class="btn" value="Toggle" (click)="isOpen = !isOpen" [attr.aria-expanded]="dpYMD.isOpen">Date Picker</button>
      </div>
    </div>

      <div class="form-group row margin-bottom" style="text-align: right;"> 
          <button type="button" (click)="openModalToAddCalendar($event)" class="btnEnvio btn btn-custom">Afegir Calendari</button>
         <button type="submit" class="btnEnvio btn btn-custom">Buscar</button>   
     </div> 
 </div>
</form>
