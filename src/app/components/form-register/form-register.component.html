<form #formulario="ngForm" (ngSubmit)="onclick($event)">
   
  <div class="jumbotron2" style="margin-bottom:  0; padding-bottom:  0;">  
    
    <div class="formCompradorGrande">
        <label for="campoB" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.per | translate }}</label>
        
        <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="periode" [(ngModel)]="periode">
            <option *ngFor="let h of periodes" [ngValue]="h">{{ h.numPeriode + " - " + h.tipusPeriode + " ("}} {{h.dataInici | date: 'dd/MM/yyyy'}} - {{ h.dataFi | date: 'dd/MM/yyyy'}} )</option>
        </select>
      </div>
  
    <div class="formCompradorGrande">
      <label for="campoC" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.empIn | translate }}</label>
      <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="eInformant" [(ngModel)]="eInformant">
          <option *ngFor="let e of empresses" [ngValue]="e">{{ e }} </option>
      </select>
    </div>

    <div class="formCompradorGrande">
      <label for="campoC" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.usuIn | translate }}</label> 
      <input [attr.disabled]="true" name="usuariActual" style="width:400px; display:inline-block;"  type="text"  class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12"    id="uInformant"    name="uInformant" placeholder="{{ usuariActual | translate}}">
    </div>
  <!-- </div> -->
<!-- <div class="form-group row margin-bottom"> -->
  <div class="formCompradorGrande">
    <label for="campoC" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.tipPro | translate }}</label>

  
    <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="productes" [(ngModel)]="selectedTipusProducte" (change) = "changeSelectedTipusProducte($event)" >
        <option *ngFor="let c of productes" [ngValue]="c">{{ c.nom }}</option>
    </select>
  </div>

    <ng-container *ngIf="this.comboLleno && isPinyol;then content"></ng-container>
    <ng-template #content>
  <div class="formCompradorGrande">
    <label for="campoC" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.colCa | translate }}</label>
    <!-- <input type="text"  class="col-md-3 col-xs-12"    id="varietat"    name="varietat"    [(ngModel)]="varietat"> -->
    
    
    <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="colorsCarn" [(ngModel)]="selectedColorCarn" >
      <option *ngFor="let v of comboInfo.colorsCarn" [ngValue]="v.nom">{{ v.nom }}</option>
    </select>  
  </div>
</ng-template> 
<!-- </div> -->
<ng-container *ngIf="this.comboLleno && isLlavor;then content4"></ng-container>
    <ng-template #content4>
  <div class="formCompradorGrande">
    <label for="campoC" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.vari | translate }}</label>
    <!-- <input type="text"  class="col-md-3 col-xs-12"    id="varietat"    name="varietat"    [(ngModel)]="varietat"> -->
    
    
    <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="varietat" [(ngModel)]="selectedVarietat" >
      <option *ngFor="let v of comboInfo.varietats" [ngValue]="v.nom">{{ v.nom }}</option>
    </select>  
  </div>
</ng-template>

    <ng-container *ngIf="comboLleno;then content2"></ng-container>
    <ng-template #content2>
    <div class="formCompradorGrande">
      <label for="campoC" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.qual | translate }}</label>
    
    <!-- <input type="text"  class="col-md-3 col-xs-12"    id="qualitat"    name="qualitat"    [(ngModel)]="qualitat"> -->
      <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="qualitats" [(ngModel)]="selectedQualitat" >
      <option *ngFor="let q of this.comboInfo.qualitats" [ngValue]="q.nom">{{ q.nom }}</option>
    </select>   
    </div>
  </ng-template>
