<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
<div class="modal-header">
  <h4 class="modal-title pull-left">{{titulo}}</h4>
  
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>

  </div>

<div class="modal-body">

    <ul *ngIf="lista.length">
        <li *ngFor="let item of lista">{{item}}</li>
    </ul>

  <!-- https://v4-alpha.getbootstrap.com/components/forms/#form-controls -->

    <form #formulario="ngForm" (ngSubmit)="onConfirm(formulario)">
      <div class="form-group row margin-bottom">
        
            
        <div>
            <label for="periode" class="col-md-2 col-xs-12">Productes</label>
            <!-- <ngx-select name="multiSel" style="width:200px; display:inline-block;" [multiple]="true"
                    [items]="productesNom"
                    [disabled]="ngxDisabled"
                    [(ngModel)]="ngxValue"
                    [defaultValue]="provaStrings"
                    (selectionChanges)="canviProdForPeriode($event)">
        </ngx-select> -->
        <select class="col-md-3 col-xs-12" style="width:260px;" name="producteSelected" [(ngModel)]="producteSelected" (change) = "changeSelectedProd($event)">
            <option *ngFor="let p of productesNom" [ngValue]="p">{{ p }} </option>
        </select>
          
          </div> 

          <div>
            <label for="id" class="col-md-2 col-xs-12">Periode</label>
            <select class="col-md-3 col-xs-12" style="width:260px;" name="periodeSelected" [(ngModel)]="periodeSelected">
                <option *ngFor="let p of periodes" [ngValue]="p">{{ p?.numPeriode + " - " + p?.tipusPeriode + " ("}} {{p?.dataInici | date: 'dd/MM/yyyy'}} - {{ p?.dataFi | date: 'dd/MM/yyyy'}} )</option>
            </select> 
          </div>
      </div>

      <div class="form-group row margin-bottom">
        <div >
          <label for="campoC" class="col-md-2 col-xs-12">Empresa</label>
          <select class="col-md-3 col-xs-12" style="width:260px;" name="empresaSelected" [(ngModel)]="empresaSelected">
              <option *ngFor="let e of empreses" [ngValue]="e">{{ e }} </option>
          </select>
        </div>
      </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
  
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onCancel(formulario)">{{botonCerrar}}</button>
</div>
