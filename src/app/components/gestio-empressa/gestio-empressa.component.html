<div class="container">   
    <app-form-gestio-empressa   [empresses]="empresses"
                                [productes]="productes"
                                (evento_filtroGestioEmpressa)="onClickBuscarForm($event)"
                                [productesModal]="productesModal"
                                (evento_AddNewEmpressa)="onClickAddNewEmp($event)"
                                [estats]="estats"
                                [estatsModal]="estatsModal"
    >

    </app-form-gestio-empressa>

    <app-taula-gestio-empressa  [items]="items"
                                [productesModal]="productesModal"
                                (evento_editEmpressa)="onClickToEditEmp($event)"
                                (evento_deleteEmpressa)="onClickToDeleteEmp($event)"
                                [estats]="estats"
                                [estatsModal]="estatsModal"
    >

    </app-taula-gestio-empressa>

    <app-button-taula-gestio-empressa   [pagination]="pagination" 
                                        (evento_list_pagination)="onClickPagination($event)"
                                        (evento_new_pagination)="onClickNewPagination($event)"
                                        
    >

    </app-button-taula-gestio-empressa>
</div>
