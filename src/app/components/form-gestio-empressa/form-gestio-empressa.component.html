<h2 class="titolPlana">{{ 'TITOLS.' + literals.gesEmp | translate }}</h2>
<form #formulario="ngForm" (ngSubmit)="onclick($event)">
  <div class="jumbotron2" style="margin-bottom:  0; padding-bottom:  0;">  
    <div class="formCompradorGrande">
      <label for="campoA" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.codEmp | translate }}</label>
      <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:300px; display:inline-block;" name="selectedEmpressa" [(ngModel)]="selectedEmpressa">
        <option *ngFor="let h of empresses" [ngValue]="h">{{ h }}</option>
    </select>
  </div>

  <div class="formCompradorGrande">
      <label for="campoB" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.produ | translate }}</label>
      <!-- <input type="text"  class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12"  style="width:400px; display:inline-block;"  id="periode"    name="periode"    [(ngModel)]="periode"> -->
      
      <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:300px; display:inline-block;" name="selectedProducte" [(ngModel)]="selectedProducte">
          <option *ngFor="let p of productes" [ngValue]="p">{{ p.nom }}</option>
      </select>
    </div>
<!-- </div> -->
<!-- <div class="form-group row margin-bottom"> -->
  <div class="formCompradorGrande">
    <label for="campoC" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.estat | translate }}</label>
    <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:300px; display:inline-block;" name="estat" [(ngModel)]="estat">
        <option *ngFor="let e of estats" [ngValue]="e">{{ e?.nom }} </option>
    </select>  
  </div>

      <div class=" row margin-bottom" style="text-align: right;"> 
          <button type="button" (click)="openModalToAddEmp($event)" class="btnEnvio btn btn-custom">{{ 'BOTTON.' + literals.afegirE | translate }}</button>
         <button type="submit" class="btnEnvio btn btn-custom">{{ 'BOTTON.' + literals.searchB | translate }}</button>   
     </div> 
 </div>
</form>
