<form #formulario="ngForm" (ngSubmit)="onclick($event)">
    <!-- <div>  -->
   <div class="jumbotron2" style="margin-bottom:  0; padding-bottom:  0;">  
     <div class="formCompradorGrande">
         <label for="campoA" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.produ | translate }}</label>
         <!-- <input type="text"  class="form-control  ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;"   id="referencia"    name="referencia"    [(ngModel)]="referencia"> -->
         <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="productes" [(ngModel)]="selectedTipusProducte" (change) = "changeSelectedTipusProducte($event)" >
            <option *ngFor="let c of productes" [ngValue]="c">{{ c.nom }}</option>
        </select>
     </div>
 
     <div class="formCompradorGrande">
         <label for="campoB" class="labelEstadoComprador col-md-2 col-xs-12">{{ 'LITERALS_FORM.' + literals.fam | translate }}</label>
         <!-- <input type="text"  class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12"  style="width:400px; display:inline-block;"  id="periode"    name="periode"    [(ngModel)]="periode"> -->
         
         <select class="form-control ng-pristine ng-untouched ng-valid ng-empty col-md-3 col-xs-12" style="width:400px; display:inline-block;" name="families" [(ngModel)]="selectedFamilia">
             <option *ngFor="let h of families" [ngValue]="h">{{ h.nom }}</option>
         </select>
       </div>
       <div class="form-group row margin-bottom" style="text-align: right;"> 
          <button type="submit" class="btnEnvio btn btn-custom">{{ 'BOTTON.' + literals.searchB | translate }}</button>   
      </div> 
  </div>
</form>
